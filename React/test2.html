<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
    <div id="example1"></div>
    <script type="text/babel">
      ReactDOM.render(
      	<div>
      	<h1>My Girl : Myra Ma.</h1>
      	<h2>Beautiful Girl.</h2>
        <p data-myattribute = "somevalue">I Love Myra Ma.</p>
        </div>
        ,
      	document.getElementById('example1')
      );
    </script>

    <div id="example2"></div>
    <script type="text/babel">
      ReactDOM.render(
      	<div>
      	  <h1>{8 * 8}</h1>
        </div>
      	,
      	document.getElementById('example2')
      );
    </script>

    <div id="example3"></div>
    <script type="text/babel">
	    var i = 1;
      ReactDOM.render(
      	<div>
      	  <h1>{i == 1 ? 'True' : 'False'}</h1>
        </div>
      	,
      	document.getElementById('example3')
      );
    </script>

    <div id="example4"></div>
    <script type="text/babel">
      var loveStyle = {
         fontSize: 50,
         color: '#FF0000'
      };
      ReactDOM.render(
      	<h1 style = {loveStyle}>I Love Myra Ma！</h1>,
      	document.getElementById('example4')
      );
    </script>

    <div id="example5"></div>
    <script type="text/babel">
      ReactDOM.render(
      	<div>
            <h1>I Love Myra Ma！</h1>
            { /*注释...*/ }
        </div>,
      	document.getElementById('example5')
      );
    </script>

    <div id="example6"></div>
    <script type="text/babel">
      var arr = [
        <h1>I Love Myra Ma！</h1>,
        <h2>My Girl : Myra Ma.</h2>,
      ];
      ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById('example6')
      );
    </script>
</body>
</html>
