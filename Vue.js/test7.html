<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="app1">
    <p>Love</p>
    <input v-model="message1" placeholder="Myra">
    <p>I love {{ message1 }}</p>
    <p>Myra love {{ message2 }}</p>
    <textarea v-model="message2" placeholder="Nick"></textarea>
  </div>
  <script>
   new Vue({
     el: '#app1',
     data: {
       message1: 'Myra',
	     message2: 'Nick'
     }
   })
  </script>

  <div id="app2">
     <p>单个复选框：</p>
     <input type="checkbox" id="checkbox" v-model="checked">
     <label for="checkbox">{{ checked }}</label>
     <p>多个复选框：</p>
     <input type="checkbox" id="myra" value="Myra" v-model="checkedNames">
     <label for="myra">Myra</label>
     <input type="checkbox" id="nick" value="Nick" v-model="checkedNames">
     <label for="myra">Nick</label>
     <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
     <label for="taobao">Taobao</label>
     <br>
     <span>选择的值为: {{ checkedNames }}</span>
  </div>
  <script>
    new Vue({
      el: '#app2',
      data: {
	      checked : false,
        checkedNames: []
      }
    })
  </script>

  <div id="app3">
     <input type="radio" id="myra" value="Myra" v-model="picked">
     <label for="myra">Myra</label>
     <br>
     <input type="radio" id="nick" value="Nick" v-model="picked">
     <label for="nick">Nick</label>
     <br>
     <span>选中值为: {{ picked }}</span>
  </div>
  <script>
    new Vue({
      el: '#app3',
      data: {
	      picked : 'Myra'
      }
    })
  </script>

  <div id="app4">
     <select v-model="selected" name="love">
        <option value="">选择一个人名</option>
        <option value="Myra">Myra</option>
        <option value="Nick">Nick</option>
     </select>
     <div id="output">
         选择的人名是: {{selected}}
     </div>
  </div>
  <script>
    new Vue({
      el: '#app4',
      data: {
	      selected: ''
      }
    })
  </script>
</body>
</html>
