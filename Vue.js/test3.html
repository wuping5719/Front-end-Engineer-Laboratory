<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!--
   BootCDN 是 Bootstrap 中文网和又拍云共同支持并维护的前端开源项目免费 CDN 服务，
  由又拍云提供全部 CDN 支持，致力于为 Bootstrap、jQuery、Angular、Vuejs
  一样优秀的前端开源项目提供稳定、快速的免费 CDN 加速服务。
  BootCDN 所收录的开源项目主要同步于 cdnjs 仓库。
-->
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="app1">
    <ol>
       <li v-for="site in sites">
          {{ site.name }}
       </li>
    </ol>
  </div>
  <script>
    new Vue({
       el: '#app1',
       data: {
         sites: [
           { name: 'Github' },
           { name: 'Cnblog' },
           { name: 'I love Myra Ma!' }
         ]
       }
    })
  </script>

  <div id="app2">
    <ul>
      <template v-for="site in sites">
        <li>{{ site.name }}</li>
        <li>--------------</li>
      </template>
    </ul>
  </div>
  <script>
  new Vue({
     el: '#app2',
     data: {
       sites: [
         { name: 'I love Myra Ma!' },
         { name: 'Github' },
         { name: 'Cnblog' }
       ]
     }
  })
  </script>

  <div id="app3">
    <ul>
      <li v-for="value in object">
         {{ value }}
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#app3',
      data: {
         object: {
            name: 'I love Myra.',
            url: 'https://github.com/wuping5719',
            slogan: 'Myra, a beautiful girl！'
         }
      }
    })
  </script>

  <div id="app4">
    <ul>
      <li v-for="(value, key) in object">
        {{ key }} : {{ value }}
      </li>
    </ul>
  </div>
  <script>
   new Vue({
     el: '#app4',
     data: {
       object: {
          name: 'I love Myra.',
          url: 'https://github.com/wuping5719',
          slogan: 'Myra, a beautiful girl！'
       }
     }
   })
  </script>

  <div id="app5">
    <ul>
      <li v-for="(value, key, index) in object">
         {{ index }}. {{ key }} : {{ value }}
      </li>
    </ul>
  </div>
  <script>
   new Vue({
     el: '#app5',
     data: {
        object: {
          name: 'I love Myra.',
          url: 'https://github.com/wuping5719',
          slogan: 'Myra, a beautiful girl！'
        }
     }
   })
  </script>

  <div id="app6">
     <ul>
       <li v-for="n in 10">
          {{ n }}
       </li>
     </ul>
  </div>
  <script>
    new Vue({
      el: '#app6'
    })
  </script>
</body>
</html>
