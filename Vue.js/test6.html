<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="app1">
     <button v-on:click="counter += 1">增加 1</button>
     <p>I love Myra {{ counter }} * 100 year.</p>
  </div>
  <script>
    new Vue({
      el: '#app1',
      data: {
         counter: 1
      }
    })
  </script>

  <div id="app2">
     <!-- `greet` 是在下面定义的方法名 -->
     <button v-on:click="greet">Greet</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
         name: 'Myra'
      },
      // 在 `methods` 对象中定义方法
      methods: {
         greet: function (event) {
            // `this` 在方法里指当前 Vue 实例
            alert('I love ' + this.name + '!')
            // `event` 是原生 DOM 事件
	          if (event) {
		           alert(event.target.tagName)
	          }
         }
      }
   })
   // 也可以用 JavaScript 直接调用方法
   app.greet() // -> 'I love Myra!'
  </script>

  <div id="app3">
     <button v-on:click="say('I love Myra!')">Myra</button>
     <button v-on:click="say('Nick love Myra!')">Nick</button>
  </div>
  <script>
    new Vue({
      el: '#app3',
      methods: {
         say: function (message) {
            alert(message)
         }
      }
    })
  </script>
</body>
</html>
